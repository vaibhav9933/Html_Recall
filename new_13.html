<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Tags</title>
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <legend>Enter Your Personal Details</legend>
        <label for="fname">Name</label> <input type="text"  id="fname" name="fname" value="" placeholder="Enter your Name :"/><br> <br>
        <label for="fpassword">Password</label> <input type="password" id="fpassword" name="fpassword" value="" placeholder="Enter your Password :"/> <br><br>
        <label>Gender</label> <input type="radio" name="gender" id="male"/><label for="male">Male</label> <input type="radio" name="gender" id="female"/> <label for="female">Female</label> <br><br>
        <label>Hobbies</label>  <input type="checkbox" name="hobby" id="music"/> <label for="music">music</label>
                                <input type="checkbox" name="hobby" id="football"/> <label for="football">football</label>
                                <input type="checkbox" name="hobby" id="dance"/> <label for="dance">dance</label> <br/><br/>
        <label>Message</label> <textarea rows="10" cols="60" placeholder="Wriye your msg here: "></textarea><br/><br/>

        <label>Country</label> <select name="" size="1">
        <option value="In">India</option>
        <option value="Us">Usa</option>
        <option value="Br">brazil</option>
        <option value="Np">nepal</option>
        <option value="Ch">china</option>
        <option value="Pk">pakistan</option>
        <option  value="Am" selected >America</option>
        </select>
        <br/><br/>

        <label>Cars</label>
        <select>
            <optgroup label="Toyota">
                <option>Innova</option>
                <option>Etios</option>
                <option>Fortuner</option>
            </optgroup>
            <optgroup label="Renault">
                <option>Kwid</option>
                <option>Duster</option>
                <option>Capture</option>
            </optgroup>
        </select>
        <br/><br/>
        <label>Cars</label> <input list="cars">
        <datalist id="cars">
            <option value="Innova">
            <option value="Kwid">
            <option value="Duster">
            <option value="Capture">
            <option value="Etios">
            <option value="Fortuner">
        </datalist>
        <br/><br/>
        <label>Upload file</label> <input type="file" name="" accept="image/*"> <br/> <br/>

        <input type="submit" value="Save"><br/><br/>
        <input type="Button" value="Click"><br/><br/>
        <input type="reset" ><br/><br/>
        <input type="image" src="images/button.jpg" width="100px" height="100px" alt="Submit Button"><br/><br/>
    </fieldset>
    </form>

</body>
</html>
