<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Tag III</title>
</head>
<body>
<table border="1" width="300px" cellspacing="0" cellpadding="10px" align="center">
    <tr>
        <th>Name</th>
        <th>Class</th>
        <th>Percentage</th>
    </tr>

    <tr>
        <td>peter</td>
        <td>12th</td>
        <td>86%</td>
    </tr>

    <tr>
        <td>john</td>
        <td>12th</td>
        <td>74%</td>
    </tr>

    <tr>
        <td>merry</td>
        <td>12th</td>
        <td>77%</td>
    </tr>
</table>
<hr color="red" size="10" width="100%"/> <br>
<table border="1" width="300px" cellpadding="10px" align="center" cellspacing="0">
    <thead>
    <tr>
        <th>Subject</th>
        <th>Marks</th>
    </tr>
    </thead>
    <tbody bgcolor="tan">
        <tr>
            <td>Math</td>
            <td>80</td>
        </tr>
        <tr>
            <td>English</td>
            <td>70</td>
        </tr>
        <tr>
            <td>Science</td>

        </tr>
            <tfoot>

                <td>Total Marks</td>
                <td>226</td>
            </tr>
            </tfoot>
    </tbody>
</table>
</body>
</html>
